      <h1 class="page__title">CSS Bayan</h1>
      <ul class="meme-list">
        <li class="meme-list__item bayan-item">

              <!-- <img class="bayan-item__cross" src="./assets/cross.svg" alt="" aria-hidden="true"> -->
